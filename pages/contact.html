<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icono pequeño de la pagina -->
    <link rel="shortcut icon" href="../img/favicon.png">
    <!-- Enlace Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <title>Puntero</title>
</head>

<body>
    <div class="container-fluid p-2 bg-dark bg-opacity-10 text-black">
        <header>
            <!-- Logo del emprendimiento -->
            <img src="../img/Logo.png" alt="Logo" class="logo">
            <!-- Menu de Navegacion -->
            <div>
                <nav class="navbar">
                    <ul class="nav__links">
                        <a class="nav__link" href="../index.html" class="page-link">Inicio</a>
                        <a class="nav__link" href="./topics.html" class="page-link">Temas</a>
                        <a class="nav__link" href="./authors.html" class="page-link">Autores</a>
                        <a class="nav__link" href="./ideas.html" class="page-link">Ideas</a>
                        <a class="nav__link--activo" href="./contact.html" class="page-link">Contacto</a>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <form class="#" method="get">
                    <div class="mb-3">
                        <label class="form-label">¿Cuál es tu nombre?</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" autocomplete="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿Cuál es tu correo?</label>
                        <input class="form-control" type="email" name="correo" id="correo" autocomplete="email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿En cuál país vives?</label>
                        <input class="form-control" type="text" name="pais" id="pais" autocomplete="country" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿Cuál es tu código postal?</label>
                        <input class="form-control" type="text" name="cp" id="cp" autocomplete="postal-code" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <!-- Creador de la pagina -->
            <h4>Creador: Ricardo Lorenzi</h4>
        </footer>
    </div>
</body>

</html>
